<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03 - DIA 2</title>
</head>
<body>
    <label for="inputArray">Enter an array of numbers (comma-separated):</label>
    <input type="text" id="inputArray" placeholder="e.g. 3, 1, 4, 1, 2">
    <button id="sortButton">Sort</button>
    <p>Counted Frequencies: <span id="result"></span></p>

    <script>
        function countingSort(arr) {
            // Crear un array de conteo de tamaño 100 y llenarlo con ceros
            const countArr = Array(100).fill(0)

            // Recorrer el array original y aumentar el conteo para cada número
            arr.forEach(n => countArr[n] += 1)

            // Devolver el array de conteo
            return countArr
        }

        document.getElementById('sortButton').addEventListener('click', () => {
            const inputArray = document.getElementById('inputArray').value
            const numbers = inputArray.split(',').map(Number)

            const frequencies = countingSort(numbers)
            document.getElementById('result').textContent = frequencies
        });
    </script>
</body>
</html>
